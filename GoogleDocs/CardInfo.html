<!DOCTYPE html>
<html>
  
  <?!= Include('_Head'); ?>
  <body>
    
    <div class="container">
        <form action="<?= actionUrl ?>" method="post" target="_blank">
            <input type="hidden" name="TableName" value="CardInfo" />
            
            <div class="form-group">
                <label>卡號</label>
                <input id="CardNumber" class="form-control" type="number" name="CardNumber" placeholder="請填入卡號，10個數字" required/>
            </div>
            <div class="form-group">
                <label>姓名</label>
                <input id="Owner" class="form-control" type="text" name="Owner" placeholder="請填入持有者姓名" required/>
            </div>
            <div class="form-group">
                <label>卡片類別</label>
                <? var typeData = getTypeData(); ?>
                <select class="form-control" name="CardTypeID">
                    <? for (var i = 0; i < typeData.length; i++) { ?>
                    <option value="<?= typeData[i][0] ?>">
                        <?= typeData[i][1] ?>
                    </option>
                    <? } ?>
                </select>
            </div>
            <div class="form-group"> 
                <label>進駐團隊</label>
                <? var teamData = getTeamData(); ?>
                <select class="form-control" name="TeamID">
                    <option value="null">-- 請選擇 --</option>
                    <? for (var i = 0; i < teamData.length; i++) { ?>
                    <option value="<?= teamData[i][0] ?>">
                        <?= teamData[i][1] ?>
                    </option>
                    <? } ?>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">送出</button>
            
        </form>
    </div>
    
  </body>
  
  
  <script>
    $("#CardNumber").focus();
    
  </script>
    
</html>
